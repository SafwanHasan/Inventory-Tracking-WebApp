{% extends 'base.html' %}

{% block head %} 
<title>Inventory Manager</title>
{% endblock %}

{% block body %}
<div class = "content">
    <h1 style = "text-align: center">Update Item</h1>



    <form action = "/update/{{item.id}}" method="POST">
        <label>Name: </label> 
        <input type = "text" maxlength = 200 name = "name" id = "content", value = {{item.name}}><br> <br>

        <label>Price: </label>
        <input type = "number" min = 0 name = "price" id = "content", value = {{item.price}}> <br> <br>

        <label>Quantity: </label>
        <input type = "number" name = "quantity" id = "content", value = {{item.quantity}}><br> <br>

        <label>Supplier: </label>
        <input type = "text" maxlength = 200 name = "supplier" id = "content", value = {{item.supplier}}><br> <br>

        <label>Purchaser: </label>
        <input type = "text" maxlength = 200 name = "purchaser" id = "content", value = {{item.purchaser}}><br> <br>
        
        <input type = "submit" value = "Update">

    </form>
</div>
{% endblock %}
